<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button id="myButton" onclick="myFunction()">Click Me</button>
  <p id="message"></p>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "none";
      document.getElementById("message").innerHTML = "The content has been hidden.";
      document.getElementById("myButton").disabled = true; //Disable the button
    }
  </script>
</body>
</html>
